<div class="row">

<div class="card-block">
  <form class="form">
    <div class="form-group row">
      <label class="col-form-label col-sm-2 text-sm-right" for="filterDesc">Filtro:</label>
      <div class="col-sm-5">
        <input
        type="text"
        [(ngModel)]="filterSearch"
        class="form-control"
        name="filterDesc"
        id="filterDesc"
        placeholder="Filter..." />
      </div>

      <label class="col-form-label col-sm-5"> Filtrando por: {{ filterSearch }}</label>
    </div>
  </form>
</div>
@for (event of events  | eventFilter: filterSearch; track event.title) {
  <div class="col-6 mt-4"> <!-- Repetir esto por cada evento -->
    <div class="card">
      <img height="350px" src="{{event.image}}" class="card-img-top">
      <div class="card-body">
        <h4 class="card-title">{{event.title}}</h4>
        <p class="card-text">{{event.description}}</p>
      </div>
      <div class="card-footer text-muted">
        {{event.date}}
        <span class="float-right">{{event.price}}â‚¬</span>
      </div>
    </div>
  </div>
}
</div>
