<div class="row">

<div class="card-block">
  <form class="form">
    <div class="form-group row">
      <label class="col-form-label col-sm-2 text-sm-right" for="filterDesc">Filtro:</label>
      <div class="col-sm-5">
        <input
        type="text"
        [(ngModel)]="filterSearch"
        class="form-control"
        name="filterDesc"
        id="filterDesc"
        placeholder="Filter..." />
      </div>

      <label class="col-form-label col-sm-5"> Filtrando por: {{ filterSearch }}</label>
    </div>
  </form>
</div>
@for (event of events | eventFilter: filterSearch; track event.title) {
  <div class="col-6 mt-4">
    <app-evento-item
      class="card"
      [event]="event"
      (delete)="deleteEvento(event)">
    </app-evento-item>
  </div>
}
<app-evento-add (onAdd)="addEvento($event)"></app-evento-add>
</div>
