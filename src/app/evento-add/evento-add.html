<form (ngSubmit)="enviarFormulario()" class="mt-4 mb-4 p-3 border rounded bg-light">
  <h3>Nuevo Evento Deportivo</h3>
  <div class="mb-3">
    <label>Título:</label>
    <input type="text" [(ngModel)]="nuevoEvento.title" name="title" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Descripción:</label>
    <textarea [(ngModel)]="nuevoEvento.description" name="description" class="form-control"></textarea>
  </div>
  <div class="mb-3">
    <label>Imagen:</label>
    <input type="file" #fileInput (change)="changeImage(fileInput)" class="form-control">
  </div>
  <div class="row">
    <div class="col">
      <label>Fecha:</label>
      <input type="date" [(ngModel)]="nuevoEvento.date" name="date" class="form-control">
    </div>
    <div class="col">
      <label>Precio:</label>
      <input type="number" [(ngModel)]="nuevoEvento.price" name="price" class="form-control">
    </div>
  </div>
  <button type="submit" class="btn btn-success mt-3">Añadir</button>
</form>
