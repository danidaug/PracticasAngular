<div class="container mt-4">
  <form (ngSubmit)="enviarFormulario()" #miForm="ngForm" class="p-4 border rounded bg-light shadow-sm">
    <h3 class="mb-4">Nuevo Evento Deportivo</h3>

    <div class="mb-3">
      <label class="form-label">Título:</label>
      <input type="text" [(ngModel)]="nuevoEvento.title" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Descripción:</label>
      <textarea [(ngModel)]="nuevoEvento.description" name="description" class="form-control" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">URL de la Imagen:</label>
      <input type="text" [(ngModel)]="nuevoEvento.image" name="image" class="form-control" placeholder="https://ejemplo.com/foto.jpg">
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Fecha:</label>
        <input type="date" [(ngModel)]="nuevoEvento.date" name="date" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Precio:</label>
        <div class="input-group">
          <span class="input-group-text">€</span>
          <input type="number" [(ngModel)]="nuevoEvento.price" name="price" class="form-control" required>
        </div>
      </div>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-success me-2" [disabled]="!miForm.valid">
        Añadir Evento
      </button>
      <a routerLink="/eventos" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
